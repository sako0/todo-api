name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0.28
        env:
          MYSQL_ROOT_PASSWORD: pass
          MYSQL_DATABASE: go_development
          MYSQL_ROOT_HOST: '%'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go 1.18
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
        id: go
      - name: Build Docker image
        run: docker build -t go-app .
      - name: Test
        run: docker run --env MYSQL_USER=root --env MYSQL_PASSWORD=pass --env MYSQL_DATABASE=go_development --env MYSQL_TEST_DATABASE=go_test --env MYSQL_HOST=db --env MYSQL_PORT=3306 go-app sh -c "make migrate-up && make test"
